<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>With / Wireframes</title>
  <link rel="stylesheet" href="wireframe.css">
  <meta name="viewport" content="initial-scale = 1">
</head>
<body>

  <div class="nav-bar">
    <h1 class="nav-bar-title">Nav Bar Title</h1>

    <button class="nav-bar-button-left">
      <span class="disclosure-indicator-left"></span>
      Nav Bar Button Left
    </button>

    <button class="nav-bar-button-right">
      Nav Bar Button Right
      <span class="disclosure-indicator"></span>
    </button>
  </div>

  <div class="grid">

    <div class="full-width spacer"></div>

    <button class="half-width">Half-width Button</button>
    <button class="half-width">Half-width Button</button>
    <button class="full-width">Full-width Button with Badge <span class="badge-pull-right">4</span></button>

    <div class="full-width spacer"></div>

    <nav class="group full-width">
      <button>Button <span class="disclosure-indicator-pull-right"></span></button>
      <button>Button <span class="disclosure-indicator-pull-right"></span></button>
      <button class="button-danger">Dangerous Button <span class="disclosure-indicator-pull-right"></span></button>
    </nav>

    <div class="full-width spacer"></div>

    <div class="third-width">
      <label>Label <input type="text" placeholder="Input" class="full-width-input"></label>
    </div>
    <div class="third-width">
      <label>Label <input type="text" placeholder="Input" class="full-width-input"></label>
    </div>
    <div class="third-width">
      <label>Label <input type="text" placeholder="Input" class="full-width-input"></label>
    </div>

    <div class="full-width">
      <label>Label <input type="text" placeholder="Full-width input" class="full-width-input"></label>
    </div>

  </div>

</body>
</html>
