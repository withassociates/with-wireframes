<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>With / Wireframe</title>
  <link rel="stylesheet" href="wireframe.css">
  <meta name="viewport" content="initial-scale = 1">
</head>
<body>

 <div class="nav-bar">
    <h1 class="nav-bar-title">Nav Bar Title</h1>
  </div>

  <div class="grid">
    <div class="full-width spacer"></div>

    <button class="half-width">Half-width Button</button>
    <button class="half-width">Half-width Button</button>
    <button class="full-width">Full-width Button with Badge <span class="badge">4</span></button>

    <div class="full-width spacer"></div>

    <nav class="button-group full-width">
      <button>Button in button group <span class="disclosure-indicator"></span></button>
      <button>Another button in button group <span class="disclosure-indicator"></span></button>
      <button>And another <span class="disclosure-indicator"></span></button>
    </nav>

    <nav class="button-group full-width">
      <button class="danger">Dangerous button <span class="disclosure-indicator"></span></button>
    </nav>
  </div>

</body>
</html>
